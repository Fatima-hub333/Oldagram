<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Oldagram</title>
</head>
<body>
  <div class="container">
  <header>
    <div class="header">
      <img class="header-logo" src="images/logo.png" alt="logo">
      <img class="header-user" src="images/user-avatar.png" alt="user smiling in a picture">
    </div>
  </header>

  <main>
    <div class="main-container padding-left">
      <img class="container-img" src="images/avatar-vangogh.jpg" alt="picture with colorful background">
      <div>
        <p class="typo-text">Vincent van Gogh</p>
        <span class="fw-400">Zundert, Netherlands</span>
      </div>
    </div>

    <img class="main-img" src="images/post-vangogh.jpg" alt="vango pic posing serious">

    <div class="social-media padding-left">
      <img class="social-media-icons" src="images/icon-heart.png" alt="black heart icon">
      <img class="social-media-icons" src="images/icon-comment.png" alt="black comment icon">
      <img class="social-media-icons" src="images/icon-dm.png" alt="black dm icon">
    </div>

    <p class="social-media-para padding-left">21, 492 likes</p>
    <p class="padding-left"><span class="span-bold">vincey1853</span> just took a few mushrooms lol</p>
  </main>
  </div>
  <script src="index.js"></script>
</body>
</html>
